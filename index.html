<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ASCII">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>ASCII to Binary</title>
</head>
<body>
    <div id="box">
        <label for="ascii" class="text">Text (ASCII):</label>
        <textarea name="ascii" id="ascii" cols="30" rows="10" spellcheck="false"></textarea>
    </div>
    <button id="convert">Convert to Binary</button>
    <p id="result"></p>

    <div id="box">
        <label for="bin" class="text">Binary:</label>
        <textarea name="bin" id="bin" cols="30" rows="10" spellcheck="false"></textarea>
    </div>
    <button id="convert-ascii">Convert to Text (ASCII)</button>
    <p id="result-ascii"></p>
    
    <script src="./script.js"></script>
</body>
</html>
